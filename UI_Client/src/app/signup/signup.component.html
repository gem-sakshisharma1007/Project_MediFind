<div class="signupForm">
    <form [formGroup]="signForm" (ngSubmit)="sign()">
        <div>
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="form-group">
            <label for="usname"><b>Username<span>*</span></b></label>
            <input type="text" placeholder="Enter Username" formControlName="usname" required>
            <div *ngIf="signForm.get('usname')?.invalid && (signForm.get('usname')?.dirty || signForm.get('usname')?.touched)">
              <div  class="err_mess" *ngIf="signForm.get('usname')?.hasError('required')">Username is required.</div>
            </div>

          </div>
          <div class="form-group">
            <label for="psw"><b>Password<span>*</span></b></label>
            <input type="password" placeholder="Enter Password" formControlName="psw" required>
            <div *ngIf="signForm.get('psw')?.invalid && (signForm.get('psw')?.dirty || signForm.get('psw')?.touched)">
              <div  class="err_mess" *ngIf="signForm.get('psw')?.hasError('required')">Password is required.</div>
            </div>
            <div class="form-group">
              <label for="repeat-psw"><b>Repeat Password<span>*</span></b></label>
              <input
                id="repeat-psw"
                type="password"
                placeholder="Repeat Password"
                formControlName="repeatPsw"
                class="form-control"
                required
              />
              <div *ngIf="signForm.get('repeatPsw')?.invalid && (signForm.get('repeatPsw')?.dirty || signForm.get('repeatPsw')?.touched)">
                <div class="err_mess" *ngIf="signForm.get('repeatPsw')?.hasError('required')">Repeat Password is required.</div>
                <div class="err_mess" *ngIf="signForm.get('repeatPsw')?.hasError('mismatch')">Passwords do not match.</div>
              </div>
            </div>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="/policy" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <p>Already have an account? <a href="/login" style="color:dodgerblue">Sign In</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn custom-button" (click)="cancelSignUp()">Cancel</button>
            <button type="submit" class="signupbtn custom-button" >Sign Up</button>
          </div>
        </div>
    </form>

</div>
<div class="images">
  <img src="assets/images/Sign.png" height="600" width="600" alt="signImage">
 </div>
