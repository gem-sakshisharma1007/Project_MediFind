<div class="login" >
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
        <h1>Welcome Back!</h1>
        <div class="form-group">
          <label for="uname"><b>Username<span>*</span></b></label>
          <input id="uname" type="text" placeholder="Enter Username" formControlName="uname" class="form-control"  required>
          <div *ngIf="loginForm.get('uname')?.invalid && (loginForm.get('uname')?.dirty || loginForm.get('uname')?.touched)">
            <div class="err_mess" *ngIf="loginForm.get('uname')?.hasError('required')">Name is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="psw"><b>Password<span>*</span></b></label>
          <input id="psw" type="password" placeholder="Enter Password" formControlName="psw" class="form-control"  required>
          <div *ngIf="loginForm.get('psw')?.invalid && (loginForm.get('psw')?.dirty || loginForm.get('psw')?.touched)">
            <div  class="err_mess" *ngIf="loginForm.get('psw')?.hasError('required')">Password is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="userType"><b>Login As:<span>*</span></b></label>
          <select id="userType" formControlName="userType" required>
            <option value="" [selected]="true">Select User Type</option>
            <option value="superuser">SuperUser</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
          <div *ngIf="loginForm.get('userType')?.invalid && (loginForm.get('userType')?.dirty || loginForm.get('userType')?.touched)">
            <div  class="err_mess" *ngIf="loginForm.get('userType')?.hasError('required')">This field is required.</div>
          </div>
        </div>
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        
      
        <div style="background-color:#f1f1f1">
          
          <!--<span class="psw">Forgot <a href="#">password?</a></span>-->
          <span class="sign"><b>Not Registered?</b><a routerLink="/signup">Signup</a></span>
        </div>
      </form>
</div>
<div class="image">
 <img src="assets/images/Login.png" height="400" width="400" alt="loginImage">
</div>
